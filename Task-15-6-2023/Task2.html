<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2- Images</title>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <h4>What are your favorite pets?</h4>

    <table cellspacing="8" border="1">
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>More Facts about (as s Link)</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td><img src="./images/Horse Img.jpg" alt="Horse Image"></td>
                <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
            </tr>

            <tr>
                <td><img src="./images/Dog Img.jpg" alt="Dog Image"></td>
                <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>
            </tr>

            <tr>
                <td><img src="./images/Cat Img.jpg" alt="Cat Image"></td>
                <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td>
            </tr>
        </tbody>

        <!--<tfoot></tfoot>-->
    </table>
</body>
</html>
