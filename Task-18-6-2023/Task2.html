<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
</head>
<body>
    <h2 align="center">Employee Interests Survey Form</h2><br>
    <br>
    <form action="" method="get" align="center">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="department">Enter your department:</label>
        <input type="text" id="department" name="department"><br>
        <br>
        <label for="self">Tell us a little about yourself:</label>
        <textarea id="self" name="self" rows="3" cols="25"></textarea><br>
        <br>

        <label>Do you exercise at home?</label>
        <input type="radio" id="q1" name="q" value="Yes">
        <label for="q1">Yes</label>
        
        <input type="radio" id="q2" name="q" value="No">
        <label for="q2">No</label><br>
        <br>
        <label>How do you like to read about your favorite topics?</label><br>
        <input type="checkbox" id="books" name="q2" value="Books">
        <label for="books">Books</label>
        <input type="checkbox" id="online resources" name="q2" value="online resources">
        <label for="online resources">Online resources</label>
        <input type="checkbox" id="phone apps" name="q2" value="phone apps">
        <label for="phone apps">Phone apps</label>
        <input type="checkbox" id="magazines" name="q2" value="magazines">
        <label for="magazines">Magazines</label><br>
        <br>
        <label for="select">What genre of movies do you like?</label>
        <select id="select">
            <option value="comedy">comedy</option>
            <option value="romantic">romantic</option>
        </select><br>
        <br>

        <button type="submit">Submit form</button>
    </form>
</body>
</html>
