<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form !</h3><br>

    <form action="../Task-14-6-2023/Task1.html" method="post">
        <fieldset>
            <h4>Personal details</h4>
            <hr>

            <label for="first name">First name:</label>
            <input type="text" id="first name" placeholder="" name="name1"><br>
            <br>
            <label for="last name">Last name:</label>
            <input type="text" id="Last name" placeholder="" name="name2"><br>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="" name="email"><br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <br>

            <label for="city">City:</label>
            <select id="city">
                <option value="Amman">Amman</option>
                <option value="Irbid">Irbid</option>
            </select><br>
            <br>

            <button type="submit">Sign up</button>

        </fieldset>
    </form>
</body>
</html>
