<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <br>
    <br>

    <form action="" method="get">
        <fieldset>
            <legend>Name</legend><br>
                <label for="name1">First Name</label>
                <input type="text" id="name1" name="name1"><br>
                <br>
                <label for="name2">Last Name</label>
                <input type="text" id="name2" name="name2"><br>
                <br>
        </fieldset>

        
        <fieldset>
            <legend>Other Questions</legend><br>
                <label>Choose a drink:</label>
                <br>
                <input type="radio" id="coffee" name="drink" value="coffee">
                <label for="coffee">coffee</label>
                <br>
                <input type="radio" id="tea" name="drink" value="tea" checked>
                <label for="tea">tea</label>
                <br>
                <input type="radio" id="hot" name="drink" value="hot drink">
                <label for="hot">hot chocolate</label>
                <br>
                <br>


                <label>What ice cream do you like?</label>
                <br>
                <input type="checkbox" id="box1" name="checkbox" value="chocolate">
                <label for="box1">Chocolate</label>
                <br>
                <input type="checkbox" id="box2" name="checkbox" value="chocolate pudding">
                <label for="box2">Chocolate Pudding</label>
                <br>
                <input type="checkbox" id="box3" name="checkbox" value="chocolate peanut butter" checked>
                <label for="box3">Chocolate Peanut Butter</label>
                <br>
                <input type="checkbox" id="box4" name="checkbox" value="vanilla">
                <label for="box4">Vanilla</label>
                <br>
                <input type="checkbox" id="box5" name="checkbox" value="strawberry">
                <label for="box5">Strawberry</label>
                <br>
                <br>
                <label for="select">Select a school:</label>
                <br>
                <select id="select" size="1">
                    <option value="Harvard">Harvard</option>
                    <option value="Oxford">Oxford</option>
                    <option value="Harvard">Harvard</option>
                    <option value="Oxford">Oxford</option>
                </select>
                <br>
                <br>
                <label for="textarea">Please provide comments:</label>
                <br>
                <textarea id="textarea" rows="5" cols="30"></textarea>
                <br>
                <br>
        </fieldset>
                <br>
                    <button type="submit">Submit</button>
        


    </form>
</body>
</html>
